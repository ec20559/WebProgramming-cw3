<!-- backend/api/templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Log In - My Website{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
