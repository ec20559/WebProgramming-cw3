<!-- backend/api/templates/registration/logout.html -->
{% extends 'base.html' %}

{% block title %}Log Out - Website{% endblock %}

{% block content %}
    <h2>Log Out</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
{% endblock %}
