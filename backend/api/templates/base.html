<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .bg-primary {
            background-color: #ffffff !important; /* Changed to white */
        }

        
    </style>
    {% block custom_css %}{% endblock %}
</head>
<body class="bg-primary text-white">

    <header class="bg-success p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-white">NEWS</h1>
                </div>
            </div>
            <div class="row">
                <nav class="col-md-12">
                    <a class="text-white me-4" href="#">SIGN IN</a> 
                    <a class="text-white me-4" href="#">REGISTER</a> 
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4 d-flex align-items-center bg-white"> <!-- Added bg-white for white background -->
        <div class="row justify-content-center">
            <div class="col-md-8 bg-success p-4 my-4"> <!-- Added my-4 for margin and p-4 for padding -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Include Bootstrap JS (optional) -->
    <!-- You can exclude this if you don't need Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
